<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Crystal Game </title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="assets/javascript/game.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

  <!-- Overall Bootstrap Grid -->
  <div class="container">

    <!-- Jumbotron with Title -->
    <div class="jumbotron">
      <h1 class="text-center">
        <strong>The Crystal Collector</strong>
      </h1>
      <hr>
    </div>

    <div class="row">

      <div class="col-lg-6">

        <div id="crystals" class="card">
          <h4 class="card-header">Crystals</h4>
          <div class="card-body">
            <div class="text-center">
              <button class="btn btn-sm green">
                    <img src="assets/images/green.jpg" alt="Green"></button>
              <button class="btn btn-sm blue">
                    <img src="assets/images/blue.jpg" alt="Blue"></button>
              <button class="btn btn-sm diamond">
                    <img src="assets/images/diamond.jpg" alt="Blue"></button>
                <button class="btn btn-sm purple">
                    <img src="assets/images/purple.jpg" alt="Purple"></button>
            </div>
          </div>
        </div>

       
        <div id="Numbers" class="card">
          <h4 class="card-header">Number</h4>
          <div class="card-body">
            <div class="text-center">
              <!-- where the number to solve goes -->
            </div>
          </div>
        </div>

        
        <div id="Results" class="card">
          <h4 class="card-header">Results</h4>
          <div class="card-body">
            <div class="text-center">
              <!-- the results of the crystals -->
            </div>
          </div>
        </div>

        
        <div id="winsAndLosses" class="card">
          <h4 class="card-header">Wins & Losses</h4>
          <div class="card-body">
            <div class="text-center mb-1">
             <!-- Tally of Wins and Losses -->
            </div>
          </div>
        </div>
      </div>

        <!--Right Side Colum 
            <div class="col-lg-6"> -->

      </div>
    </div>
  </div>

</body>

</html>
